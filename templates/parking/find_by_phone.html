{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Find Parking Session</h1>
    {% if error %}
        <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}
    <form method="GET">
        <input type="tel" name="phone" placeholder="Enter phone number" required
            class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Find</button>
    </form>
</div>
{% endblock %}
