<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16 items-center">

            <!-- Logo / Brand -->
            <div class="flex-shrink-0">
                <a href="{% url 'index' %}" class="text-xl font-bold text-blue-600">ParkingApp</a>
            </div>

            <!-- Desktop Links -->
            <div class="hidden md:flex space-x-4 items-center">
                <a href="{% url 'index' %}" class="px-3 py-2 rounded-md hover:bg-gray-200">Dashboard</a>
                <a href="{% url 'parking_area_list' %}" class="px-3 py-2 rounded-md hover:bg-gray-200">Areas</a>
                <a href="{% url 'find_by_phone' %}" class="px-3 py-2 rounded-md hover:bg-gray-200">Find Session</a>
            </div>

            <!-- User / Login -->
            <div class="flex items-center space-x-4">
                {% if user_obj %}
                    <span class="text-gray-600">Hi, {{ user_obj.phone_number }}</span>
                    <a href="{% url 'login_with_phone' %}?logout=1" class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Logout</a>
                {% else %}
                    <a href="{% url 'login_with_phone' %}" class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Login</a>
                {% endif %}
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-btn" class="text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white">
        <a href="{% url 'index' %}" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
        <a href="{% url 'parking_area_list' %}" class="block px-4 py-2 hover:bg-gray-100">Areas</a>
        <a href="{% url 'find_by_phone' %}" class="block px-4 py-2 hover:bg-gray-100">Find Session</a>
        {% if user_obj %}
            <a href="{% url 'login_with_phone' %}?logout=1" class="block px-4 py-2 hover:bg-gray-100 text-red-600">Logout</a>
        {% else %}
            <a href="{% url 'login_with_phone' %}" class="block px-4 py-2 hover:bg-gray-100 text-blue-600">Login</a>
        {% endif %}
    </div>
</nav>

<!-- Main Content -->
<main class="flex-1 max-w-7xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-gray-200 text-gray-700 py-4 text-center mt-auto">
    &copy; {{ now.year }} ParkingApp. All rights reserved.
</footer>

<script>
    // Mobile menu toggle
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });
</script>

</body>
</html>
