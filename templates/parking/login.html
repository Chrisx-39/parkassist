{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login with Phone</h1>

        {% if error %}
            <p class="text-red-600 mb-4 text-center">{{ error }}</p>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
                <input id="phone" type="tel" name="phone" placeholder="+263 77 123 4567" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <p class="mt-4 text-gray-500 text-sm text-center">
            By logging in, you agree to our <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a>.
        </p>
    </div>
</div>
{% endblock %}
