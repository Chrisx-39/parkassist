{% extends "base.html" %}

{% block content %}
<div class="mt-8 max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Leave Slot: {{ slot.slot_id }}</h2>
    <p class="mb-4">This will mark the slot as free/available.</p>

    <form method="post">
        {% csrf_token %}
        <label class="block mb-2">
            Sensor ID (optional):
            <input type="text" name="sensor_id" class="border rounded w-full px-3 py-2 mt-1" placeholder="e.g. SENS-001">
        </label>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
            Leave Slot
        </button>
    </form>
</div>
{% endblock %}
